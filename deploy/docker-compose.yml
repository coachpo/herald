services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-beacon}
      POSTGRES_USER: ${POSTGRES_USER:-beacon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-beacon}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: ${BACKEND_IMAGE:-beacon-spear-backend:local}
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-beacon}:${POSTGRES_PASSWORD:-beacon}@db:5432/${POSTGRES_DB:-beacon}

      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-insecure}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:3100}

      JWT_SIGNING_KEY: ${JWT_SIGNING_KEY:-dev-insecure}
      TOKEN_HASH_KEY: ${TOKEN_HASH_KEY:-}
      ALLOW_USER_SIGNUP: ${ALLOW_USER_SIGNUP:-true}
      CHANNEL_CONFIG_ENCRYPTION_KEY: ${CHANNEL_CONFIG_ENCRYPTION_KEY:-}

      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-true}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-no-reply@localhost}
    ports:
      - "8100:8100"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS --max-time 2 http://localhost:8100/healthz | grep -Eq '\"ok\"[[:space:]]*:[[:space:]]*true'"]
      interval: 5s
      timeout: 3s
      retries: 20

  worker:
    image: ${BACKEND_IMAGE:-beacon-spear-backend:local}
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-beacon}:${POSTGRES_PASSWORD:-beacon}@db:5432/${POSTGRES_DB:-beacon}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-insecure}
      CHANNEL_CONFIG_ENCRYPTION_KEY: ${CHANNEL_CONFIG_ENCRYPTION_KEY:-}
    command: ["sh", "-c", "python manage.py migrate --noinput && python manage.py deliveries_worker"]
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy

  frontend:
    image: ${FRONTEND_IMAGE:-beacon-spear-frontend:local}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3100:3100"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- --timeout=2 http://localhost:3100/healthz | grep -Eq '\"ok\"[[:space:]]*:[[:space:]]*true'"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
